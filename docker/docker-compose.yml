version: '3'

services:

#TODO: add nodepool webapp

  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181

  nodepool_launcher:
    build: .
    depends_on:
      - zookeeper
    links:
      - zookeeper
    volumes:
      - "~/.config:/root/.config"
    environment:
      - NODEPOOL_CLOUD_NAME
      - NODEPOOL_REGION_NAME
      - NODEPOOL_KEYPAIR_NAME

  web:
    image: elkozmon/zoonavigator-web:latest
    container_name: zoonavigator-web
    ports:
     - "8000:8000"
    environment:
      API_HOST: "api"
      API_PORT: 9000
    links:
     - api
    depends_on:
     - api
    restart: always

  api:
    image: elkozmon/zoonavigator-api:latest
    container_name: zoonavigator-api
    environment:
      SERVER_HTTP_PORT: 9000
    restart: always
    links:
      - zookeeper
